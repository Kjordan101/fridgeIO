<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <!-- testing pulling food from table -->
  <body>
    {% for grocery_list in debug %}
    <h2>{{grocery_list.title}}</h2>
      {% for each_food in grocery_list.foods%}
        {%set food_info = each_food.get()%}
        <p>{{food_info.food}}</p>
        <p>{{food_info.expirationDate}}</p>
      {% endfor %}
    {% endfor %}
  </body>
</html>
